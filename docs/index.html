<!DOCTYPE html>
<html>
<head>
    <title>Platform Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="game-title">Platform Jumper</h1>
    
    <div class="game-layout">
        <div class="instructions">
            <h2>How to Play</h2>
            <p>Guide your adventurer to the golden platform at the top!</p>
            
            <div class="control-section">
                <h3>Movement</h3>
                <p><span class="key">←</span>Move Left</p>
                <p><span class="key">→</span>Move Right</p>
            </div>
            
            <div class="control-section">
                <h3>Jump</h3>
                <p><span class="key">Space</span>Jump</p>
            </div>

            <div class="objectives">
                <h3>Objectives:</h3>
                <ul>
                    <li>Reach the golden platform</li>
                    <li>Use platforms to climb up</li>
                    <li>Don't fall off</li>
                    <li>Land on top to win</li>
                </ul>
            </div>
        </div>

        <div class="game-container">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <button id="startButton">Start Game</button>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
